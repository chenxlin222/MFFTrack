test:
  track:
    exp_name: &TEST_NAME "alexnet_fusion5"
    exp_save: &TEST_SAVE "logs"

    model:
      task_model:
        name: "MySiamTrack_fusion"
        MySiamTrack_fusion:
          pretrain_model_path: "/home/yinyuxiao/video_analyst/models/alexnet/epoch-5.pkl"
          amp: &amp False
          in_channels: 192   # 192
          mid_channels: &MID_CHANNELS 192   # 128
      backbone:
        name: "AlexNet"
        AlexNet:
          pretrained: 'models/alexnet/alexnet-bn.pth'
          used_layers: [ 6, 8, 11 ]
          feat_channel: [ 384, 384, 256 ]
          final_channel: 192

      fusion:
        name: "Fusion_alexnet"
        Fusion_alexnet:
          input_channel: 192
          feat_fx_size: [10, 8, 6]
          feat_fz_size: [ 26, 24, 22 ]
          used_layers: [ 6, 8, 11 ]
          num_heads: 4
          num_layers: 2
          prob_dropout: 0.1
        Fusion:
          input_channel: 256
          feat_fx_size: [10, 8, 6]
          feat_fz_size: [ 26, 24, 22 ]
          used_layers: [ 6, 8, 11 ]
          num_heads: 4
          num_layers: 2
          prob_dropout: 0.1
      neck:
        name: "Transformer_fusion"
        Transformer_fusion:
          num_encoder_layer: 2
          num_decoder_layer: 2
          d_model: 192
          nhead: 4
          score_size_z: 6
          score_size_x: 22
      losses:
        names: [
                 "FocalLossFC",
                 "IOULossFC",
                 "FocalLossConv",
                 "IOULossConv",
        ]
        FocalLossFC:
          name: "cls_fc"
          alpha: 0.75
          gamma: 2.0
          weight: 1.4  # 2 * 0.7
        IOULossFC:
          name: "reg_fc"
          weight: 0.6  # 2 * (1 - 0.7)
        FocalLossConv:
          name: "cls_conv"
          alpha: 0.75
          gamma: 2.0
          weight: 0.5  # 2.5 * (1 - 0.8)
        IOULossConv:
          name: "reg_conv"
          weight: 2.0  # 2.5 * 0.8

      task_head:
        name: "DoubleConvFCBBoxHead"
        DenseboxHead:
          total_stride: 8
          score_size: 22
          x_size: 255
          num_conv3x3: 2
          head_conv_bn: [False, False]
        DoubleConvFCBBoxHead:
          in_channels: 384  # MID_CHANNELS * 2  128
          num_convs: 7
          x_size: &TRAIN_X_SIZE 255
          score_size: 22
          total_stride: &TOTAL_STRIDE 8

        MyDenseboxHead:
          total_stride: 8
          score_size: 22
          x_size: 255
          num_conv3x3: 2
          head_conv_bn: [ False, False ]




    pipeline:
      name: "SiamFCppTracker"
      SiamFCppTracker:
        test_lr: 0.95
        window_influence: 0.21
        penalty_k: 0.04
        num_conv3x3: 3
        z_size: 127
        x_size: 255
        score_size: 22
        to_rgb: True
        normalize: True

      EFTracker:
        test_lr: 0.95
        window_influence: 0.21
        penalty_k: 0.04
        total_stride: 16
        score_size: 22
        z_size: 127
        x_size: 255
        normalize: True
        norm_mean: [ 123.675, 116.28, 103.53 ]
        norm_std: [ 58.395, 57.12, 57.375 ]
        to_rgb: True
    tester:
      names: ["GOT10kTester",]
      GOT10kTester:
        data_root: "/home/yinyuxiao/testdate/got"
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        subsets: ["test"]  # (val|test)
      DTB70Tester:
        data_root: "/media/yinyuxiao/Data/my_code/testing_datasets/DTB70"
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        device_num: 1
        subsets: [ "DTB70" ]
      UAVTester:
        data_root: "/media/yinyuxiao/Data/my_code/testing_datasets/UAV123"
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        device_num: 1
        subsets: [ "UAV20L" ]  # UAV20L UAV123
      OTBTester:
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        device_num: 1
        subsets: [ "otb2015" ]

test:
  track:
    exp_name: &TEST_NAME "mobilenet"
    exp_save: &TEST_SAVE "logs"
    model:
      backbone:
        name: "MobileNetV3_new"
        Inception3:
          crop_pad: 4
          pruned: True
          pretrain_model_path: "models/googlenet/inception_v3_google-1a9a5a14-961cad7697695cca7d9ca4814b17a88d.pth"
        MobileNetV3:
          pretrained: '/home/yinyuxiao/new_EFTrack/EFTracker++/models/mobilenet/mobilenetv3_small_1.0.pth'

        MobileNetV3_new:
          cfgs_mode: 'small'
          pretrained: 'models/mobilenet/mobilenetv3_small_1.0.pth'
          used_layers: [ 6, 8, 11 ]
          feat_channel: [ 40, 48, 96 ]
          feat_fx_size: [20, 20, 10]  #[8, 8, 4]
          feat_fz_size: [5, 5, 3]  #[19, 19, 10]
          final_channel: 48
          num_heads: 3
          num_layers: 2
          prob_dropout: 0.0

      neck:
        name: "DepthwiseRPN"
        Transformer:
          d_model: 64
          nhead: 2
          score_size_z: 5
          score_size_x: 16

        DepthwiseRPN:
          anchor_num: 5
          in_channels: 96
          out_channels: 96
      losses:
        names: [
                 "FocalLossFC",
                 "IOULossFC",
                 "FocalLossConv",
                 "IOULossConv",
        ]
        FocalLossFC:
          name: "cls_fc"
          alpha: 0.75
          gamma: 2.0
          weight: 1.4  # 2 * 0.7
        IOULossFC:
          name: "reg_fc"
          weight: 0.6  # 2 * (1 - 0.7)
        FocalLossConv:
          name: "cls_conv"
          alpha: 0.75
          gamma: 2.0
          weight: 0.5  # 2.5 * (1 - 0.8)
        IOULossConv:
          name: "reg_conv"
          weight: 2.0  # 2.5 * 0.8

      task_head:
        name: "DoubleConvFCBBoxHead"
        DenseboxHead:
          total_stride: 8
          score_size: 19
          x_size: 289
          num_conv3x3: 2
          head_conv_bn: [False, False]
        DoubleConvFCBBoxHead:
          in_channels: 96  # MID_CHANNELS * 2  128
          num_convs: 7
          x_size: &TRAIN_X_SIZE 320  # 289
          score_size: 16   # *TRAIN_SCORE_SIZE
          total_stride: &TOTAL_STRIDE 16

        MyDenseboxHead:
          total_stride: 16
          score_size: 19
          x_size: 289
          num_conv3x3: 2
          head_conv_bn: [ False, False ]

      task_model:
        name: "MySiamTrack_xcorr"
        MySiamTrack_xcorr:
          pretrain_model_path: "/home/yinyuxiao/video_analyst/models/mobilenet_xcorr/epoch-4.pkl"
          amp: &amp False
          in_channels: 96   # 192
          mid_channels: &MID_CHANNELS 96   # 128
    pipeline:
      name: "EFTracker"
      SiamFCppTracker:
        test_lr: 0.95
        window_influence: 0.21
        penalty_k: 0.04
        num_conv3x3: 3
        z_size: 80
        x_size: 320
        score_size: 16
        to_rgb: True
        normalize: False

      EFTracker:
        test_lr: 0.95
        window_influence: 0.21
        penalty_k: 0.04
        total_stride: 16
        score_size: 16
        z_size: 80
        x_size: 320
        normalize: True
        norm_mean: [ 123.675, 116.28, 103.53 ]
        norm_std: [ 58.395, 57.12, 57.375 ]
        to_rgb: True
    tester:
      names: ["GOT10kTester",]
      GOT10kTester:
        data_root: "/home/yinyuxiao/testdate/got"
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        subsets: ["test"]  # (val|test)
